<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Планировщик задач</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="main">
                <div class="main__header">
                    <h1 class="main__title">Мой TODO</h1>

                    <a href="#modal1" title="Добавить задачу"
                        class="main__header-btn btn-floating btn-large waves-effect waves-light purple lighten-1 modal-trigger"><i
                            class="material-icons">add</i></a>
                </div>

                <form name="searchForm" class="main__form">
                    <div class="input-field col s6">
                        <input placeholder="Название задачи" id="first_name" name="searchInput" type="text"
                            autocomplete="off">
                        <label for="first_name">Искать задачу</label>
                    </div>
                </form>

                <div class="main__items">
                    <div class="main__items-header">
                        <h2 class="main__items-title">Задачи:</h2>
                    </div>

                    <div class="main__items-container">
                        <div class="main__alert" id="emptyTaskLabel">
                            <img src="./img/empty.png" alt="" height="200">

                            <h3 class="main__alert-title">Упс, ничего не найдено!</h3>
                            <p class="main__alert-text">Создайте свою первую задачу!</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div id="modal1" class="modal">
        <form name="addTaskForm">
            <div class="modal-content">
                <h1 class="modal-content-title">Введите название задачи:</h1>

                <div class="input-field modal-content-input">
                    <input id="first_name" name="taskName" type="text" autocomplete="off">
                    <label for="first_name">Создать задачу</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="modal-close waves-effect waves-green btn-flat">Создать!</button>
            </div>
        </form>
    </div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>

</html>
